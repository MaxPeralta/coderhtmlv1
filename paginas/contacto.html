    <main class="row contacto_main">

        <div class="col-12 col-md-8 fondoblanco">
          <h2>Contactanos</h2>
          <p>Complete el siguiente formulario para que uno de los miembros de nuestro equipo pueda analizar su consulta.</p>
        </div>

      </div>

      
      <div class="row">
        <div class="col-0 col-md-3"></div>
        <div class="col-12 col-md-6">
          <form >
            <fieldset class="formulario">
                <label for="nombre">Nombre y Apellido</label>
                <input type="text" name="nombre" required>
                <label for="correo">Email</label>
                <input type="email" name="correo" required>
                <label for="tel">Telefono</label>
                <input type="number" name="tel" required>
                <label for="mensaje">Dejanos tu consulta</label>
                <textarea class="boxsizingBorder"  name="mensaje" rows="5" required></textarea>
                <input type="submit" value="Enviar">
                
            </fieldset>
        </form>
        </div>

      </div>
